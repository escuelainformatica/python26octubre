{% extends "layout.html" %}
{% block contenido %}
<form>
  <div class="form-group row">
    <label for="numero1" class="col-4 col-form-label">Numero #1</label>
    <div class="col-8">
      <input id="numero1" name="numero1" type="text" class="form-control" value="{{numero1}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="numero2" class="col-4 col-form-label">Numero #2</label>
    <div class="col-8">
      <input id="numero2" name="numero2" type="text" class="form-control" value="{{numero2}}">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
<br>
<div class="alert alert-primary" role="alert">
  El total es {{total}}
</div>

{% endblock %}
